<!DOCTYPE html>
<html lang="ja">
<th:block th:replace="~{layout :: head(ログイン)}"></th:block>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<main class="container mt-3">
  <h3>ログイン</h3>
  <div class="alert alert-danger" th:if="${param.error}">
    ユーザー名、またはパスワードが違います
  </div>
  <div class="alert alert-info" th:if="${message}" th:text="${message}">
    dummy message
  </div>
  <div class="alert alert-info" th:if="${param.message}"></div>
  <form th:action="@{/login}" method="post">
    <p>ID<input class="form-control" type="email" name="username"></p>
    <p>パスワード<input class="form-control" type="password" name="password"></p>
    <button class="btn btn-primary" type="submit">ログイン</button>
  </form>
</main>
<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script}"></th:block>
</body>
</html>
