<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{layout :: head(ホーム)}"></th:block>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<main class="container" style="margin-top: 0;width: 75%">
    <th:block th:replace="~{layout :: searchform}"></th:block>
    <table class="table table-bordered mt-0 mb-0">
        <tr>
            <td>
                <form th:action="@{/sns/post}" method="post" th:object="${postForm}" sec:authorize="hasRole('GENERAL')">
                    <textarea rows="3" class="form-control" name="post" placeholder="ポスト" th:field="*{post}" required maxlength="256" style="border: none; resize: none"></textarea>
                    <div th:errors="*{post}" class="alert alert-danger p-2"></div>
                    <button type="submit" class="btn btn-primary" style="text-align: right">ポスト</button>
                </form>
            </td>
        </tr>
    </table>
    <th:block th:replace="~{layout :: timeline}"></th:block>
</main>
<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script}"></th:block>
</body>
</html>
